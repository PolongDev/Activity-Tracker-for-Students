<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/icons/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="/icons/fontawesome/css/solid.css" />
    <link rel="stylesheet" href="/icons/fontawesome/css/brands.css" />
    <title>Activity Tracker</title>
  </head>
  <body class="font-body min-h-screen scroll-smooth">
    <header
      class="px-3.5 pt-2 pb-1.5 flex justify-between items-center shadow bg-white sticky top-0 left-0"
    >
      <div class="flex flex-col">
        <h2 class="pt-0.5 text-tt text-center md:text-start font-bold">
          Activity Tracker
        </h2>
        <p class="text-sm italic">For Students</p>
      </div>
      <div class="w-auto">
        <img class="w-8 shadow rounded-full" src="./images/MangusuOfficialLogo.png" />
      </div>
    </header>
    <main class="px-3 pb-5 mt-4 md:px-10 md:py-5">
      <form
        id="new-form"
        class="px-4 shadow rounded-lg overflow-hidden transition-all ease-out duration-500 h-0"
      >
        <h3 id="title" class="text-center font-medium text-lg">New Activity</h3>
        <label class="flex flex-col">
          Activity:
          <input
            id="activityInput"
            type="text"
            required="true"
            class="w-full px-2 py-1 border border-gray-200 outline-0 rounded-md"
          />
        </label>
        <label>
          Description:
          <input
            id="descriptionInput"
            type="text"
            class="w-full px-2 py-1 border border-gray-200 outline-0 rounded-md"
          />
        </label>
        <label>
          Due date:
          <input
            id="dueDateInput"
            type="date"
            required="true"
            class="w-full px-2 py-1 border border-gray-200 outline-0 rounded-md"
          />
        </label>
        <button
          id="submitBtn"
          type="submit"
          class="button w-full mt-3.5 bg-green-300"
        >
          Add
        </button>
      </form>
      <div>
        <div class="w-full px-2 pb-1.5 text-center flex justify-between">
          <p class="flex flex-col items-center">
            Activities: <span id="all">0</span>
          </p>
          <p class="flex flex-col items-center">
            Incomplete: <span id="incomplete" class="text-red-700">0</span>
          </p>
          <p class="flex flex-col items-center">
            Completed: <span id="complete" class="text-green-700">0</span>
          </p>
        </div>
        <div id="cards" class="grid auto-rows-max gap-2 md:grid-cols-2">
          <!-- Activities will be added here dynamically -->
        </div>
      </div>
    </main>

    <!-- Toggle show add new activity -->
    <div class="fixed bottom-16 right-10">
      <i
        id="toggle-form"
        class="fa-solid fa-plus text-xl aspect-square px-3.5 py-3 border-2 border-green-500 rounded-full bg-green-100 shadow-md shadow-green-300 transition ease-out duration-500"
      ></i>
    </div>

    <footer class="pt-1 pb-7 text-sm text-center">
      <p>@By Kenneth Perez and Mikyla Legaspi 2025</p>
      <div class="py-1 flex justify-center items-center gap-2">
        <a href="https://www.facebook.com/iampolongdev">
          <i class="text-xl fa-brands fa-facebook"></i>
        </a>
        <a href="https://github.com/polongdev">
          <i class="text-xl fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
    <script src="node_modules/eruda/eruda.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
